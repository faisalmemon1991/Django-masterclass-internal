{% extends "base.html" %}
{% block title %}Blog | All Bookmarked Posts{% endblock %}

{% block content %}
    <main>
      <div class="container">
        <div class="page-top">
          <div class="top flex">
            <div class="page-name">
              <a href="{{request.META.HTTP_REFERER}}" class="learn">
                <span class="material-icons"> keyboard_return </span> Go back
              </a>
              <h1>All Posts</h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="sp">
      <div class="container">
        {% for post in all_bookmarked_posts %}
        <p>
          <a href="{% url 'post_page' post.slug %}">{{post.title}}</a>
        </p>
        {% endfor %}
      </div>
    </section>
{% endblock content %}
